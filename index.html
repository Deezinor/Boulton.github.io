<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueires.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">JB</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#Experience">Experience</a></li>
                    <li><a href="#Projects">Projects</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="nav_shadow"></div>
    <nav id="hamburger-nav">
        <div class="logo">Jake Boulton</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>

    <section class="profile">

            <img src="./assets/Graduation photo.jpg" alt="Profile Picture" href="'./#index'">
        </div>
        <div class="section__text">
            <div class="name_block">
                <p class="section__text__p1">Hi there, <br>I'm</p>

            </div>

            <p class="section__text__p2">Product Designer <p class="letters">(BSc)</p> and XR Developer <p class="letters">(MA)</p>.
            </p>
            <div class="btn-container">
                <button class="btn-color-2" onclick="window.open('./assets/Jake Boulton - CV.pdf')">Download CV</button>
                <button class="btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img 
                src="./assets/linkedin.png" 
                alt="My LinkedIn Profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/jake-m-boulton/'" 
                />
                <img 
                src="./assets/Github_Logo.png" 
                alt="My GitHub Profile" 
                class="icon" 
                onclick="location.href='https://github.com/Deezinor'" 
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
